# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - pfapidataprocessing

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:  GITHUB_WORKSPACE = '/home/runner/work/pfapidataprocess/pfapidataprocess'
    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'

    - name: Build using AppService-Build
      uses: azure/appservice-build@v1
      with:
        platform: python
      env:
        POST_BUILD_COMMAND: 'cd /root/nltk_data && python -m nltk.downloader all'

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pfapidataprocessing'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_05d3517f83d84606b18c0951d0b9fcbe }}
